<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Loading of Images">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Nature Images</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/nature1.jpg" alt="curvey road">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/nature2.jpg" alt="river">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/nature3.jpg" alt="beach">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/nature4.jpg" alt="sidewalk">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/nature5.jpg" alt="sky">
    </picture>
    <script src="scripts/script.js"></script>    
</body>
</html>
